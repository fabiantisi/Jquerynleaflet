	 <style>
body {
  width: 100%;

  width: 60vw;
  max-width: 500px;

<body>
<form action="#" class="form-group" id="whatsappForm">
        <div class="form-group mb-3">
            <input type="text" id="name" class="form-control" placeholder="Nama Depan" required>
        </div>
	<div class="form-group mb-3">
            <input type="text" id="surename" class="form-control" placeholder="Nama Belakang" required>
        </div>
        <div class="form-group mb-3">
            <input type="email" id="email" class="form-control" placeholder="Email" required>
        </div>
		<div class="form-group mb-3">        
		<label for="kota">Dari Kota Mana Kalian Berasal
          <select id="kota" name="kota" class="kota">
            <option value="">(Pilih Salah 1)</option>
            <option value="1">Kota Bandung</option>
            <option value="2">Jakarta</option>
            <option value="3">Purwakarta</option>
            <option value="4">Dll</option>
          </select>
        </label>
		</div>
		<div class="form-group mb-3">        
		<label for="provinsi">Dari Provinsi Mana Kalian Berasal
          <select id="provinsi" name="provinsi" class="provinsi">
            <option value="">(Pilih Salah 1)</option>
            <option value="1">Jawa Barat</option>
            <option value="2">Jawa Timur</option>
            <option value="3">Jawa Tengah</option>
            <option value="4">Dll</option>
          </select>
        </label>
		</div>
        <div class="form-group mb-3">
            <textarea id="message" cols="30" rows="5" class="form-control" placeholder="Pesan"></textarea>
        </div>
        <div class="text-end">
            <button type="submit" class="btn btn-primary">Kirim Whatsapp</button> <button><a href="tempat.html">Alamat Kami</a></button>
        </div>
   </form>
   			 <div id="map"></div>
	<script>
	document.getElementById("whatsappForm").addEventListener("submit", function (event) {
            event.preventDefault();

            var name		= document.getElementById("name").value;
            var alamat 	= document.getElementById("alamat").value;
            var umur 		= document.getElementById("umur").value;
            var message 	= document.getElementById("message").value;
			var kota 	= document.getElementById("kota").value;
			var provinsi 	= document.getElementById("provinsi").value;
            let contact 	= '(+6285759272515)';

            var encodedMessage = encodeURIComponent(
                "Nama Depan	: " + name + "\n" +
                "Nama Belakang	: " + surename + "\n" +
                "Email		: " + email + "\n" +
                "Pesan		: " + message
				"Kota		: " + kota
				"Provinsi	: " provinsi
            );

            var link;


            if (/Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent)) {
                link = 'whatsapp://send?phone=${contact}&text=${encodedMessage}';
            } else { 
                link = 'https://api.whatsapp.com/send?phone=${contact}&text=${encodedMessage}';
            }

            window.open(link, '_blank');
}); 	
</body>
